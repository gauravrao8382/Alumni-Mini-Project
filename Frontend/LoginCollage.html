<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>

    <style>
        *{ 
            margin:0; 
            padding:0; 
            box-sizing:border-box; 
        }
        
        body{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display:flex; 
            justify-content:center;
            align-items:center; 
            height:100vh; 
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .box{
            width:420px; 
            padding:40px; 
            background:rgba(255, 255, 255, 0.98); 
            color:#2d3748;
            border-radius:20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            letter-spacing: -0.5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }

        input{
            width:100%; 
            padding:14px 16px; 
            margin-bottom:20px; 
            border:2px solid #e2e8f0;
            border-radius:12px;
            font-size:1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #a0aec0;
        }

        button{
            width:100%; 
            padding:14px 24px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color:white;
            border:none; 
            border-radius:12px; 
            cursor:pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        button:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .box p {
            text-align:center;
            margin-top:20px;
            color: #718096;
            font-size: 0.95rem;
        }

        .box a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .box a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .box {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">College Login</h2>

    <form action="http://localhost:3000/LoginCollage" method="post">

        <label for="email">College email</label>
        <input id="email" type="text" placeholder="Enter email" name="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center;margin-top:10px;">
        Not registered?
        <a href="RegisterCollage" style="color:#204060;font-weight:bold;">Register</a>
    </p>
</div>

    alert("College Logged In Successfully (Demo)");
    return false;
}
</script>

</body>
</html>
