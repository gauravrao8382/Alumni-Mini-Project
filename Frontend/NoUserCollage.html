<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No User Found</title>

    <style>
        *{ 
            margin:0; 
            padding:0; 
            box-sizing:border-box; 
        }
        
        body{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            color:white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .box{
            width:420px;
            padding:50px 40px;
            background:rgba(255, 255, 255, 0.98);
            color:#2d3748;
            border-radius:20px;
            text-align:center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .box::before {
            content: 'âš ';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.4);
            animation: shake 0.6s ease-out 0.3s both;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-10deg); }
            75% { transform: translateX(-50%) rotate(10deg); }
        }

        .box h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
        }

        .box p {
            margin-bottom: 30px;
            font-size: 1.05rem;
            color: #4a5568;
            line-height: 1.6;
        }

        a{
            display:block;
            margin-top:12px;
            padding:14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color:white;
            text-decoration:none;
            border-radius:12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        a:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        a:active {
            transform: translateY(0);
        }

        a[style*="gray"] {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%) !important;
            box-shadow: 0 4px 15px rgba(113, 128, 150, 0.4);
        }

        a[style*="gray"]:hover {
            box-shadow: 0 6px 20px rgba(113, 128, 150, 0.6);
        }

        @media (max-width: 480px) {
            .box {
                width: 90%;
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <h2>No User Found!</h2>
    <p>This email is not registered.</p>

    <a href="/Registercollage">Go to Register</a>
    <a href="/Logincollage" style="background:gray;">Back to Login</a>
</div>

</body>
</html>
