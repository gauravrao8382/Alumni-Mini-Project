<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Management System</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .container{
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        header h1{
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }

        header p{
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .cards{
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .card{
            background: rgba(255, 255, 255, 0.98);
            color: #2d3748;
            padding: 40px 30px;
            width: 320px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover{
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card h2{
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a202c;
        }

        .card p{
            opacity: 0.7;
            margin-bottom: 25px;
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
        }

        button{
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            margin-top: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover{
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        footer{
            margin-top: 80px;
            opacity: 0.85;
            font-size: 0.95rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            .card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>

</head>
<body>

    <div class="container">

        <header>

            <p>Connect â€¢ Grow â€¢ Inspire</p>
        </header>

        <div class="cards">

            <!-- Admin Section -->
            <div class="card">
                <h2>Admin Panel</h2>
                <p>Manage alumni & backend controls</p>

                <button onclick="window.location.href='LoginCollage'">Admin Login</button>
                <button onclick="window.location.href='RegisterCollage'">Admin Register</button>
            </div>

            <!-- Alumni Section -->
            <div class="card">
                <h2>Alumni Corner</h2>
                <p>Stay connected with your institute</p>

                <button onclick="window.location.href='AlumniLogin'">Alumni Login</button>
                <button onclick="window.location.href='AlumniRegister'">Alumni Register</button>
            </div>

        </div>

        <footer>
            <p>Â© 2025 Alumni Management System</p>
        </footer>
    </div>

</body>
</html>
